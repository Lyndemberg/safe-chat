<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <div class="row">
                <ul class="collection">
                    <h:dataTable value="#{controladorConversas.getMensagensDescrip()}" var="mensagem">
                        <h:column>
                            <li class="collection-item avatar">
                            <h:graphicImage value="data:image/jpeg;base64,#{mensagem.remetente.fotoBase64()}" class="circle"/>
                            <span class="title" style="font-weight: bold">#{mensagem.remetente.username}</span>
                            <p>#{mensagem.corpoPlano}</p>
                            <a href="conversa.xhtml" class="secondary-content waves-effect">>
                                <i class="medium material-icons indigo-text">navigate_next</i>
                            </a>
                        </li>
                        </h:column>
                        
                    </h:dataTable>
                </ul>
            </div>
        </ui:define>
    </ui:composition>
</html>
