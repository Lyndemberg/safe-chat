<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <!--Import Google Icon Font-->
        <link href="css/material-icons.css" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Safe Chat</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col l4 offset-l4">
                    <br/><br/>
                    <div class="row">
                        <center>
                                <h4>Safe Chat</h4>
                                <i class="large material-icons amber-text">chat</i>
                        </center>
                    </div>
                    
                    <h:form class="col s12">
                        <div class='row'>
                            <div class='input-field'>
                                <input class='validate' jsf:value="#{controladorUsuario.usuario.email}" 
                                       type='email' name='email' id='email' />
                                <label for='email'>Email</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field'>
                                <input class='validate' jsf:value="#{controladorUsuario.usuario.senha}" 
                                       type='password' name='senha' id='senha' />
                                <label for='senha'>Senha</label>
                            </div>
                        </div>
                        <h:messages class="red-text" />
                        <center>
                            <div class='row'>
                                <h:commandButton class="col s12 btn btn-large waves-effect indigo"
                                                 value="Login" action="#{controladorUsuario.logar()}"/>
                            </div>
                            NÃ£o tem cadastro?<a href="cadastro.xhtml"> Clique aqui</a>
                        </center>
                    </h:form>
                </div>
            </div>
            
        </div>
        
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </h:body>
</html>
