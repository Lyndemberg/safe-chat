<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <div class="row">
                <br/>
                <h:form>
                    <div class="input-field col s9 l11">
                        <i class="material-icons prefix">account_circle</i>
                        <h:inputText id="icon_prefix" value="#{controladorBusca.usuario.username}"/>
                        <label for="icon_prefix">Username</label>
                    </div>
                    <div class="col s3 l1">
                        <h:commandLink action="#{controladorBusca.buscar()}"
                                       class="btn-floating btn-large waves-effect waves-light red">
                            <i class="medium material-icons">search</i>
                        </h:commandLink>
                    </div>
                </h:form>
            </div>
            <div class="row">
                <ul class="collection" jsf:rendered="#{controladorBusca.verResult != false}">
                    <li class="collection-item avatar">
                        <h:graphicImage height="400px" value="data:image/jpeg;base64,#{controladorBusca.usuario.fotoBase64()}" class="circle"/>
                        <span class="title" style="font-weight: bold">#{controladorBusca.usuario.username}</span>
                        <a jsf:action="" class="secondary-content waves-effect"><i class="medium material-icons indigo-text">navigate_next</i></a>
                    </li>
                </ul>
            </div>
        </ui:define>
    </ui:composition>
</html>
