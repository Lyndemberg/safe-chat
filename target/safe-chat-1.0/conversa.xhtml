<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!--Import Google Icon Font-->
        <link href="css/material-icons.css" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Safe Chat - Conversa</title>
        
    </h:head>
    <h:body>
        <div class="navbar-fixed">
            <nav class="indigo">
                <div class="nav-wrapper">
                    <a class="brand-logo center">
                        <h:graphicImage value="data:image/jpeg;base64,#{controladorConversa.destino.fotoBase64()}" 
                                            class="circle" height="50px"/>
                        #{controladorConversa.destino.username}
                    </a>
                    
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                    <li><a href="busca.xhtml"><i class="material-icons left">search</i>Busca</a></li>
                    <li><a href="conversas.xhtml"><i class="material-icons left">chat</i>Conversas</a></li>
                    <li>
                        <h:form>
                            <h:commandLink action="#{controladorUsuario.logout()}">
                            <i class="material-icons left">exit_to_app</i> Sair
                            </h:commandLink>
                        </h:form>
                    </li>
                    </ul>
                </div>
            </nav>
        </div>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="busca.xhtml"><i class="material-icons left">search</i>Busca</a></li>
            <li><a href="conversas.xhtml"><i class="material-icons left">chat</i>Conversas</a></li>
            <li>
                <h:form>
                    <h:commandLink action="#{controladorUsuario.logout()}">
                    <i class="material-icons left">exit_to_app</i> Sair
                    </h:commandLink>
                </h:form>
            </li>
        </ul>
        <div class="row">
            <div class="col l12 col s12" style="overflow: auto;">
                <ul class="collection" style="border:none">
                    <h:dataTable value="#{controladorConversa.msgsDescriptografadas()}" var="mensagem">
                        <h:column>
                            <li class="collection-item avatar" style="border:none; margin:0px" 
                                jsf:rendered="#{mensagem.remetente.email != sessionScope.usuario.email}">
                                <h:graphicImage value="data:image/jpeg;base64,#{mensagem.remetente.fotoBase64()}" 
                                            class="circle"/>
                                <span class="chip" style="font-size:12pt">#{mensagem.corpoPlano}</span>
                                <span>${mensagem.horaFormatada()}</span>
                            </li>
                            <li class="collection-item avatar right" style="border:none; margin:0px"
                                jsf:rendered="#{mensagem.remetente.email == sessionScope.usuario.email}">                        
                                <span class="chip" style="font-size:12pt">#{mensagem.corpoPlano}</span>
                                <span>${mensagem.horaFormatada()}</span>
                                
                            </li>
                        </h:column>
                    </h:dataTable>
                </ul>
            </div>
        </div>
        
        <div class="row">
            <div class="col l12 col s12 grey lighten-4" style="bottom:0;position:fixed;">
                <hr/>   
                <h:form>
                    <div class="input-field col s9 l11">
                        <input jsf:value="#{controladorConversa.mensagem}" id="textarea1" class="materialize-textarea"/>
                        <label for="textarea1" class='active'>Mensagem</label>
                    </div>
                    <div class="col s3 l1">
                        <br/>
                        <a jsf:action="#{controladorConversa.enviarMensagem()}" class="btn-floating btn-large waves-effect waves-light red">
                            <i class="medium material-icons">send</i>
                        </a>
                    </div>
                </h:form>
            </div>
        </div>
            
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
               $(".button-collapse").sideNav(); 
            });
        </script>
    </h:body>
</html>
