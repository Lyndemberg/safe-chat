<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!--Import Google Icon Font-->
        <link href="css/material-icons.css" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Safe Chat - Conversa</title>
        <style>
            footer {
                position:absolute;
                bottom:0;
                width:100%;
            }
        </style>
        
    </h:head>
    <h:body>
        <div class="navbar-fixed">
            <nav class="indigo">
                <div class="nav-wrapper">
                    <a class="brand-logo">#{controladorMensagem.destino.username}</a>
                    <a href="#" class="button-collapse" ><i class="material-icons">menu</i></a>
                </div>
            </nav>
        </div>   
        
        <footer>
            <hr/>
            <div class="row">
                <h:form>
                    <div class="input-field col s9 l11">
                        <textarea jsf:value="#{controladorMensagem.mensagem}" id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1" class='active'>Mensagem</label>
                    </div>
                    <div class="col s3 l1">
                        <br/>
                        <a jsf:action="#{controladorMensagem.enviarMensagem()}" class="btn-floating btn-large waves-effect waves-light red">
                            <i class="medium material-icons">send</i>
                        </a>
                    </div>
                </h:form>
            </div>
        </footer>
            
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
               $(".button-collapse").sideNav(); 
            });
        </script>
    </h:body>
</html>
