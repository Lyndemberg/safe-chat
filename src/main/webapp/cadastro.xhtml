<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <br/>
                <br/>
                <div class="col l4 offset-l4">
                    <h5>Cadastro</h5>
                    <h:form enctype="multipart/form-data">
                        <div class="input-field">
                            <i class="material-icons prefix">person_pin</i>
                            <h:inputText id="username" value="#{controladorUsuario.usuario.username}" required="true"/>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <h:inputText id="email" value="#{controladorUsuario.usuario.email}" required="true"/>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <h:inputSecret id="senha" value="#{controladorUsuario.usuario.senha}" required="true"/>
                            <label for="senha">Senha</label>
                        </div>
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Foto</span>
                                <h:inputFile id="foto" value="#{controladorUsuario.foto}" label="Foto" required="true" />
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" />
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col l6">
                                <h:commandButton value="Salvar" class="waves-effect waves-light btn" action="#{controladorUsuario.cadastrar()}" />
                            </div>
                            <div class="col l6">
                                <button type="button" class="waves-effect waves-light btn cancel">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </h:body>
</html>
