<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/template.xhtml">
        <ui:define name="corpo">
            <center><h5>Busca</h5></center>
            <div class="row">
                <br/>
                <h:form>
                    <div class="input-field col s9 l3 offset-l4">
                        <i class="material-icons prefix">account_circle</i>
                        <h:inputText id="icon_prefix" value="#{controladorBusca.destino.username}"/>
                        <label for="icon_prefix">Username</label>
                    </div>
                    <div class="col s3 l1">
                        <h:commandLink action="#{controladorBusca.buscar()}"
                                       class="btn-floating btn-large waves-effect waves-light red">
                            <i class="medium material-icons">search</i>
                        </h:commandLink>
                    </div>
                </h:form>
            </div>
            <div class="row">
                <div class="col l4 offset-l4 col s12">
                    <ul class="collection" jsf:rendered="#{controladorBusca.verResult != false}">
                        <li class="collection-item avatar">
                            <h:graphicImage value="data:image/jpeg;base64,#{controladorBusca.destino.fotoBase64()}" class="circle"/>
                            <span class="title" style="font-weight: bold">#{controladorBusca.destino.username}</span>
                            <h:form class="right waves-effect">
                                <h:commandLink action="#{controladorConversa.abrirConversa(controladorBusca.destino)}">
                                    <i class="medium material-icons indigo-text">navigate_next</i>
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
